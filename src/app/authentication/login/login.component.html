<div class="container">
    <div class="row mt-5  gradient-form">
        <div class="col-md-1 col-lg-3"></div>
        <div class="col-md-10 col-lg-6">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs justify-content-center nav-fill border border-danger boder-bottom-0" role="tablist">
                <li [ngbNavItem]="'login'"  role="presentation">
                    <a ngbNavLink class="d-flex justify-content-center align-items-center h-100 border-0 rounded-0">Login</a>
                    <ng-template ngbNavContent>
                        <div class="" id="loginNavContent" role="tabpanel" aria-labelledby="tab-login">
                            
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                <!-- Email input -->
                                <div class="row form-outline mt-5 mb-4">
                                    <label class="form-label d-block col-sm-4" for="loginName">Email<sup
                                        class="text-danger">*</sup></label>
                                    <div class="d-block col-sm-8">
                                        <input type="text" id="loginName" class="form-control" formControlName="email" 
                                        [ngClass]="{'is-invalid': displayMessage['email']}">
                                        <span class="invalid-feedback">
                                            {{displayMessage['email']}}
                                        </span>
                                    </div>
                                </div>
                        
                                <!-- Password input -->
                                <div class="row form-outline mb-4">
                                    <label class="form-label d-block col-sm-4" for="loginPassword" >Password<sup
                                        class="text-danger">*</sup></label>
                                    <div class="d-block col-sm-8">
                                        <!-- <input type="password" id="loginPassword" class="form-control" formControlName="password" 
                                        [ngClass]="{'is-invalid': (loginForm.get('password')?.touched ||
                                        loginForm.get('password')?.dirty) &&
                                        !loginForm.get('password')?.valid}"> -->
                                        <input type="password" id="loginPassword" class="form-control" formControlName="password" 
                                        [ngClass]="{'is-invalid': displayMessage['password']}">
                                        <span class="invalid-feedback">
                                            {{displayMessage['password']}}
                                        </span>
                                    </div>
                                </div>
                        
                                <!-- 2 column grid layout -->
                                <div class="row mb-4">
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                                        </div>
                                    </div>
                            
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Simple link -->
                                        <a [routerLink]="" role="button" id="forgotPasswordButton" (click)="forgotPassword(forgotPasswordModal)"><u>Forgot password?</u></a>
                                    </div>
                                </div>

                                <!-- Error Message -->
                                <div class="form-group row form-outline mb-4 mt-4 text-center" *ngIf="this.errLoginMessage">
                                    <div class="d-block col">
                                        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
                                            <i class="fa fa-exclamation-triangle"></i>
                                            <div>
                                                &nbsp;&nbsp;{{ this.errLoginMessage }}
                                            </div>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>
                        
                                <!-- Submit button -->
                                <div class="d-flex justify-content-around">
                                    <button type="submit" class="btn col-12 col-sm-5 mb-4 gradient-custom-2"
                                    [title]="loginForm.valid ? 'Save your enetered data' : 'Disabled until the form data is valid'"
                                    [disabled]="!loginForm.valid" >Login</button>
                                </div>
                            </form>
                            </div>
                    </ng-template>
                </li>
                
            </ul>
            <div [ngbNavOutlet]="nav" class="pt-3 tab-content px-5 border border-danger border-top-0 rounded-bottom "></div>
        </div>
        <div class="col-md-1 col-lg-3"></div>
    </div>
</div>

<ng-template #forgotPasswordModal let-modal class="bg-modal">
   <fds-forgot-password (closeModel)="closeModel(forgotPasswordModal)"></fds-forgot-password> 
</ng-template>
